  <body>
    <div id="gameArea">
      <canvas
        style="
          display: block;
          margin-right: auto;
          margin-left: auto;
          border: 1px solid black;
        "
        id="game"
        width="544"
        height="544"
      ></canvas>

      <div class="tooltip">
        How To Play
        <span class="tooltiptext"
          >get gold, dont die. move: ←↑→↓ pause: esc restart: f5</span>
      </div>
    </div>
    <script src="./game/src/main.js"></script>
  </body>

  <style>
    body {
      background-color: #5a5a5a;
    }
    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
